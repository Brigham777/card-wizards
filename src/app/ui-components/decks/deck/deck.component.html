<mat-accordion>
  <mat-card style="margin-top:1em; margin-bottom:1">
    <mat-card-header style=" margin-bottom: -1.05em">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-divider
        [vertical]="true"
        [ngClass]="
          headerDividerInset ? 'vertical-divider' : 'vertical-divider-expanded'
        "
      ></mat-divider>

      <!-- MenuButton -->
      <div>
        <button
          mat-button
          [ngClass]="
            headerDividerInset ? 'header-button' : 'header-button-expanded'
          "
          routerLink="/study/{{deck.id}}"
        >
          <mat-icon [inline]="true">filter_none</mat-icon>
        </button>
      </div>

      <!-- Text -->
      <mat-card-title>{{ deck.deckName }}</mat-card-title>
      <mat-card-subtitle>
        <font color="blue">{{ deck.cardsNew }}</font>
        <font color="green"> {{ deck.cardsReview }}</font>
        <font color="red"> {{ deck.cardsLearning }}</font>
        <mat-divider inset="{{ headerDividerInset }}"></mat-divider>
      </mat-card-subtitle>
    </mat-card-header>

    <!-- Content -->
    <mat-card-content>
      <mat-expansion-panel class="mat-elevation-z0" hideToggle="true">
        <mat-expansion-panel-header
          style="position: absolute; left: 0px; top: 0px; height: 100%; width: 80%; background: 0%;"
          (click)="changeDivider()"
        >
        </mat-expansion-panel-header>

        <div id="expander">
          <div id="left-column">
            <study-graph></study-graph>
          </div>
          <div class="vl"></div>

          <div id="right-column">
            <deck-statistics></deck-statistics>
          </div>
        </div>

        <!-- Content Buttons -->
        <mat-action-row>
          <button mat-raised-button color="primary" style='float: left'>Statistics</button>
          <button mat-raised-button color="primary">Settings</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-card-content>
  </mat-card>
</mat-accordion>
